<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplos da Aula 13</title>
    <link rel="icon" href="static/imagens/favicon.ico" />
    <style>
      table {
        width: 40%;
        margin: 0 auto; /* centrar a tabela na p√°gina */
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
      }

      th:nth-child(even),
      td:nth-child(even) {
        background-color: #d6eeee;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">Striped Table</h2>
    <table>
      <tr>
        <th>MON</th>
        <th>TUE</th>
        <th>WED</th>
        <th>THU</th>
        <th>FRI</th>
        <th>SAT</th>
        <th>SUN</th>
      </tr>

  </body>
</html>

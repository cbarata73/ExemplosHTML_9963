<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplos da Aula 6</title>
    <link rel="icon" href="static/imagens/favicon.ico" />
  </head>
  <body>
    <picture>
      <source media="(min-width: 750px)" srcset="static/imagens/img_food.jpg" />
      <source media="(min-width: 650px)" srcset="static/imagens/img_car.jpg" />
      <img src="static/imagens/img_girl.jpg" style="width: auto" />
    </picture>
    <picture>
      <source srcset="static/imagens/img_avatar.png" />
      <source srcset="static/imagens/img_car.jpg" />
      <img src="static/imagens/img_chania.jpg" alt="Paisagem" style="width: 300px" />
    </picture>
    <br />
    <h2>Galeria de Vídeos</h2>
    <div>
      <!-- Video 1 -->
      <video controls autoplay muted>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
        Seu navegador não suporta o elemento de vídeo.
      </video>

      <!-- Video 2 -->
      <video controls>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4" />
        Seu navegador não suporta o elemento de vídeo.
      </video>
    </div>
    <br />
    
    <iframe style="border: 0" width="420" height="345" src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplos da aula</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <style>
      h1 {
        color: blue;
        font-family: verdana;
        font-size: 300%;
      }
      p {
        color: red;
        font-family: courier;
        font-size: 160%;
        border: 2px solid powderblue;
        padding: 30px;
        margin: 50px;
      }
      
    </style> 
  </head>
  <body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>

    <div style="background-color: gray; color: blue">
      <p>Este é um paragrafo dentro do outro que também ficou gray</p>
      <p style="background-color: violet">Aqui está um texto de cor violet para este paragrafo</p>
    </div>

    <h1 style="color: blue">A Blue Heading</h1>
    <p style="color: red">A red paragraph.</p>

  </body>
</html>
